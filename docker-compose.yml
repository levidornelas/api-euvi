
services:
  web:
    build: .
    container_name: django_app
    command: uv run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ~/.venv:/app/.venv
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: euvi
      POSTGRES_USER: levi
      POSTGRES_PASSWORD: levi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
